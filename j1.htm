<script language="javascript">
function fsprawdz()
{
 opcje = document.opcje.lista.value;
if (opcje == "A")
{
alert("Zostala wybrana opcja A")
return true
}
if (opcje == "B")
{
alert("Zostala wybrana opcja B")
return true
}
if (opcje == "C")
{
alert("Zostala wybarna opcja C")
return true
}
if (opcje == "")
{
alert("Nie wybrano zadnej opcji")
return false
}
}
</script>
<body>
<form name="opcje" onSubmit="return fsprawdz()">
 Wybierz jedna opcje:<br>
 <select size="1" name="lista">
 <option value="A" /> A 
 <option value="B" /> B 
 <option value="C" /> C
 </select><br>
 <input type="submit" value="Potwierdz" />
</form>
</body>
