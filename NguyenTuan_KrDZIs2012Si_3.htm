<head>
<meta charset="UTF-8" />
<script language="javascript">

function fkod(x)
{
 sprawdzkod=/^\d{2}-\d{3}$/ //|| //^\d{2}-\d{3}$/
 if ( ! x.value.match(sprawdzkod) ) //x - pole tekstowe formularza, value - interesuje nas wartosc tego pola
  alert("Niepoprawny format kodu pocztowego!")
}

function femail(y)
{
 sprawdzemail=/^[0-9a-zA-Z\-_]+\@[0-9a-zA-Z]{1,}.[a-zA-Z]{1,}$/
 if ( ! y.value.match(sprawdzemail) )
  alert("Niepoprawny adres e-mail!")
}

function frzeczywista(z)
{
 sprawdzliczbe=/^\d{1,}\.[0-9]{1,2}$/
  if (! z.value.match(sprawdzliczbe) )
 {
 	alert("Niepoprawna liczba!")
 	return false
 }

 if (z.value <10 || z.value >30)
 {
 	alert("Liczba musi być z przedziału <10-30>!")
 	return false
 }
return true
}

function fdzien(a)
{
 var d = new Date()
 sprawdzdzien = d.getDay()
 if ( ! a.value.match(sprawdzdzien) )
 {
	confirm("Wybrałeś inny dzień tygodnia niż dzisiejszy, czy chcesz zostać przy swoim wyborze? (Wciśnij OK)")

 }
 
}

function fprzetworz(b)
{

	if ( ! b.przetwarzanie.checked )
	{
		alert("Musisz wyrazić zgodę na przetwarzanie!")
	}
}


</script>
</head>


<body>
<form onSubmit="return fprzetworz(this)" onFocus="fprzetworz(this)">

Podaj kod pocztowy w formacie cc-ccc:
<input type="text" name="kod" maxlength="6" onBlur="fkod(this)" /> <br><br>

Podaj adres e-mail:
<input type=text name=email onBlur="femail(this)" /><br><br>
Wpisz liczbę rzeczywistą z przedziału 10-30 <br>
(z KROPKĄ oddzielającą część dziesiętną od całkowitej, max 2 miejsca po kropce!):
<input type="text" name="rzeczywista" onBlur="frzeczywista(this)"/><br><br>

Wybierz dzień tygodnia:<br>
<select name="dzien" size="4" onBlur="fdzien(this)" >
 <option value="1" >Poniedziałek</option>
 <option value="2" >Wtorek</option>
 <option value="3" >Środa</option>
 <option value="4" >Czwartek</option>
 <option value="5" >Piątek</option>
 <option value="6" >Sobota</option>
 <option value="0" >Niedziela</option>
</select>
<br><br>

<input type="checkbox" name="przetwarzanie" />
Wyrażam zgodę na przetwarzanie moich danych osobowych.<br>

<input type="submit" value="Potwierdź"/>

</form>
</body>
